<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            background-color: #f9f9f9;
            padding: 20px;
            text-align: right;
        }

        header {

        .container {

            border: 2px solid #ff6f91;
        }

        #messages {
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            text-align: right;
            position: relative;
        }

        .message.received {
            background-color: #ff6f91;
            font-size: 20px;
        }

        .message.pending {
            background-color: #ff9800;
            font-size: 16px;
            opacity: 0.8;
            font-style: italic;
        }

        .message .date {
            font-size: 12px;
            color: #ffffffcc;
            position: absolute;
            bottom: 5px;
            left: 10px;
        }

        input[type="text"], input[type="datetime-local"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ff6f91;
            border-radius: 5px;
            direction: rtl;
            font-size: 16px;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ff6f91;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
        }

        button {
            background-color: #ff77a0;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #e55c7a;
        }

        .login, .message-form {
            display: none;
        }

        .message-form.active {
            display: block;
        }

        footer {
            margin-top: 20px;
            font-size: 20px;
            color: #ff6f91;
            text-align: center;
            font-weight: bold;
        }

        .icon {
            font-size: 30px;
            margin-left: 10px;
            vertical-align: middle;
        }

        .new-message {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <span class="icon">üîí</span>
        ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿ≥ÿ±Ÿäÿ©
    </header>

    <div class="container">
        <div class="login" id="loginForm">
            <h2>ÿ£ÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±</h2>
            <input type="password" id="password" placeholder="ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±" required>
            <button id="login">ÿØÿÆŸàŸÑ</button>
        </div>

        <div class="message-form" id="messageForm">
            <h2>ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÖÿ±ÿ≥ŸÑÿ©</h2>
            <div id="messages"></div>
            <textarea id="message" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß..." rows="3" required></textarea>
            <input type="datetime-local" id="time" required>
            <button id="send">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
        </div>

        <footer>
            üóùÔ∏èŸÉŸÑ ÿ¥Ÿäÿ° ŸáŸÜÿß ŸáŸà ÿ≥ÿ±Ÿä
        </footer>
    </div>

    <script>
        const messagesKey = "secretMessages"; // ŸÖŸÅÿ™ÿßÿ≠ ÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÅŸä localStorage
        const password = "1"; // ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿ®ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿßŸÑÿÆÿßÿµÿ© ÿ®ŸÉ
        let messages = JSON.parse(localStorage.getItem(messagesKey)) || [];

        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            document.getElementById('loginForm').style.display = 'block'; // ÿπÿ±ÿ∂ ŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑÿØÿÆŸàŸÑ
        });

        document.getElementById('login').addEventListener('click', function() {
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === password) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('messageForm').classList.add('active');
                loadMessages();
            } else {
                alert('ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿÆÿßÿ∑ÿ¶ÿ©! ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.');
            }
        });

        document.getElementById('send').addEventListener('click', function() {
            const message = document.getElementById('message').value;
            const time = new Date(document.getElementById('time').value).getTime();

            if (message && time) {
                messages.push({ message, time });
                messages.sort((a, b) => a.time - b.time); // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿ≠ÿ≥ÿ® ÿßŸÑŸàŸÇÿ™
                localStorage.setItem(messagesKey, JSON.stringify(messages)); // ÿ≠ŸÅÿ∏ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÅŸä localStorage
                document.getElementById('message').value = '';
                document.getElementById('time').value = '';
                loadMessages();
            } else {
                alert('Ÿäÿ±ÿ¨Ÿâ ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ!');
            }
        });

        function loadMessages() {
            const currentTime = new Date().getTime();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');

                if (msg.time <= currentTime) {
                    messageElement.classList.add('received');
                    messageElement.textContent = `ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©: ${msg.message}`;
                    const dateElement = document.createElement('span');
                    dateElement.classList.add('date');
                    dateElement.textContent = ` (ŸàÿµŸÑÿ™ ŸÅŸä: ${new Date(msg.time).toLocaleString()})`;
                    messageElement.appendChild(dateElement);
                } else {
                    messageElement.classList.add('pending');
                    const messageDate = new Date(msg.time).toLocaleString();
                    messageElement.textContent = `ÿ≥ÿ™ÿµŸÑŸÉ Ÿáÿ∞Ÿá ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ŸÅŸä: ${messageDate}`;
                }

                messagesDiv.appendChild(messageElement);
            });
        }

        setInterval(loadMessages, 15000); // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÉŸÑ ÿØŸÇŸäŸÇÿ©
    </script>
</body>
</html>
